<h1>Register</h1>
<p>To access site features</p>

<p class="valfeedback" ng-show="formMessage">{{errorMessage}}</p>

<form name="myform"
  ng-submit="register()"
  novalidate>

  <input name="firstname" placeholder="First Name" autofocus
    ng-model="user.firstname" ng-required="true">
  <p class="valfeedback" ng-show="myform.firstname.$invalid
    && myform.firstname.$touched">First Name is required</p>

  <input name="lastname" placeholder="Last Name"
    ng-model="user.lastname" ng-required="true">
  <p class="valfeedback" ng-show="myform.lastname.$invalid
    && myform.lastname.$touched">Last Name is required</p>

  <input name="email" type="email" placeholder="Email"
    ng-model="user.email" ng-required="true">
  <p class="valfeedback" ng-show="myform.email.$invalid
    && myform.email.$touched">Must be a valid email</p>

  <input name="password" type="password" placeholder="Password"
    ng-model="user.password" ng-required="true" >
  <p class="valfeedback" ng-show="myform.password.$invalid
    && myform.password.$touched">password is required</p>

  <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Register</button>
 
  <p>or <a href="#/login">login</a></p>
</form>
