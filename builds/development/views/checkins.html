  <form 
    name="myform"
    ng-submit="addCheckin()"
    novalidate>
      <h1>Check-in</h1>
      <p>Fill out this form to check-in or go <a ng-href="#/checkins/{{user}}/{{key}}">back to meetings</a></p>

      <input name="firstname" placeholder="First Name" autofocus 
        ng-model="user.firstname" ng-required="true">
      <p class="valfeedback" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First Name is required.</p>

      <input name="lastname" type="text" placeholder="Last Name"
         ng-model="user.lastname"  ng-required="true">
      <p class="valfeedback" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last Name is required.</p>

      <label for="email">E-mail:</label>
      <input name="email" type="email" placeholder="E-mail"
        ng-model="user.email" ng-required="true">
      <p class="valfeedback" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Check-in</button>


  </form>
