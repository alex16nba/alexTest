<h1>Register</h1>
<p>To access site features</p>

<p class="valfeedback" ng-show="formMessage">{{errorMessage}}</p>

<form ng-controller="RegisterController" name="myform"
  ng-submit="register()"
  novalidate>

  <label for="firstname">First Name</label>
  <input name="firstname" id="firstname" placeholder="First Name" autofocus
    ng-model="firstname" ng-required="true">
  <p class="valfeedback" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First Name is required</p>

  <label for="lastname">Last Name</label>
  <input name="lastname" id="lastname" placeholder="Last Name"
  ng-model="lastname" ng-required="true">
  <p class="valfeedback" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last Name is required</p>

  <label for="email">Email address</label>
  <input name="email" id="email" type="email" placeholder="Email"
  ng-model="email" ng-required="true">
  <p class="valfeedback" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

  <label for="password">Password</label>
  <input name="password" type="password" id="password" placeholder="Password" ng-model="password" ng-required="true" >
  <p class="valfeedback" ng-show="myform.password.$invalid && myform.password.$touched">password is required</p>

  <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>

  <p>or <a href="#/login">login</a></p>
</form>
